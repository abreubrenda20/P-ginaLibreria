<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../build/css/app.css" />
        <title>Comics</title>
    </head>
    <body>
        <section class="cont_cards_comics">
            <h1>“¡Cada clic abre un universo! ¿Cuál eliges primero?”</h1>
            <div class="contenedor">
                <div class="opPanel">
                    <img src="../../img/fondoComic/Marvel.jpg" alt="" />

                        <h1>MARVEL</h1>
                        <button class="btn" id="btn-marvel">Ver más</button>
                    </div>
                </div>

                <div class="opPanel">
                    <img src="../../img/fondoComic/DC.jpg" alt="" />
                    <div class="overlay">
                        <h1>DC</h1>
                        <button class="btn" id="btn-dc">Ver más</button>
                    </div>
                </div>
                <div class="opPanel">
                    <img src="../../img/fondoComic/Manga.web.jpg" alt="" />
                    <div class="overlay">
                        <h1>MANGA</h1>
                        <button class="btn" id="btn-manga">Ver más</button>
                    </div>
                </div>
                <div class="opPanel">
                    <img src="../../img/fondoComic/terror.jpg" alt="" />
                    <div class="overlay">
                        <h1>R</h1>
                        <button class="btn" id="btn-r">Ver más</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="cont-cards" id="catalogo"></section>
        <script src="../../build/js/comics.js"></script>

</html>
