<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/P-ginaLibreria/build/css/app.css">
    <title>Carrito de compras</title>
</head>
<body>
    <section class="compras">
        <h2>Bienvenido a tu carrito de compras</h2>
        <div class="contenedor-compras">
            <div class="image-compra">
                <img src="../../img/Marvel/The Amazing Spider-Man Masterworks Vol. 1.jpg" alt="">
            </div>
            <div class="info-compra">
                <div class="info1">
                    <h3>The Amazing Spiderman</h3>
                    <p>Precio Unitario</p>
                    <p>$688.00</p>
                    <div class="descuento">
                        <p>Descuento</p>
                        <p>10%</p>
                    </div>
                    
                </div>
                <div class="info2">
                    <p>Total</p>
                </div>
                <div class="contendeor-cant">
                        <input type="number" min="1" value="1" max="5">
                    </div>
                <div class="logo-borrar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                    </svg>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
